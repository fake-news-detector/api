version: 2
jobs:
  build:
    docker:
      - image: docker
    working_directory: ~/app
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: fetch existing image
          command: |
            docker login --username=_ --password=$HEROKU_KEY registry.heroku.com
            docker pull registry.heroku.com/fake-news-detector-api/web
      - run:
          name: build
          command: docker build --cache-from registry.heroku.com/fake-news-detector-api/web:latest -t registry.heroku.com/fake-news-detector-api/web .
      - run:
          name: test
          command: docker run --rm registry.heroku.com/fake-news-detector-api/web cargo test
      - deploy:
          name: deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker push registry.heroku.com/fake-news-detector-api/web
            fi
